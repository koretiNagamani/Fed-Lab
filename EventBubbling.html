<html>
  <head>
    <title>Event Bubbling</title>
      <style>
          body{
                padding:20px;
                background-color:pink;
            }
           div{
                padding:20px;
                background-color:green;
                width:max-content;
              }
           span{
               display:block;
               padding:20px;
               background-color:blue;
               }
        </style>
    </head>
  <body>
      <div>
         <span>
             <button>click me</button>
         </span>
      </div>
          <script>
            const body=document.getElementByTagName("body")[0];
            const div=document.getElementByTagName("div")[0];
            const span=document.getElementByTagName("span")[0];
            const button=document.getElementByTagName("button")[0];
            body.addEventListener('click',()=>{Console.log("body was clicked")});
            div.addEventListener('click',()=>{Console.log("div was clicked")});
            span.addEventListener('click',()=>{Console.log("span was clicked")});
         button.addEventListener('click',()=>{Console.log("button was clicked")});
          </script>
  </body>
  </html>
